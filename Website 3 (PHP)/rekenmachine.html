    <script type="text/javascript">

        function OpTellen()
        {
          var x=parseInt(document.forms[0].waarden1.value);
          var y=parseInt(document.forms[0].waarden2.value);
          var z= x+y;
          document.forms[0].uitkomst.value = String(z);
        }

        function Aftrekken()
        {
          var x=parseInt(document.forms[0].waarden1.value);
          var y=parseInt(document.forms[0].waarden2.value);
          var z= x-y;
          document.forms[0].uitkomst.value = String(z);
        }

        function Delen()
        {
          var x=parseInt(document.forms[0].waarden1.value);
          var y=parseInt(document.forms[0].waarden2.value);
          var z= x/y;
          document.forms[0].uitkomst.value = String(z);
        }

        function Keer()
        {
          var x=parseInt(document.forms[0].waarden1.value);
          var y=parseInt(document.forms[0].waarden2.value);
          var z= x*y;
          document.forms[0].uitkomst.value = String(z);
        }


        function LeegMaken(){
          document.forms[0].waarden1.value="";
          document.forms[0].waarden2.value="";
          document.forms[0].uitkomst.value="";
        }
  </script>
