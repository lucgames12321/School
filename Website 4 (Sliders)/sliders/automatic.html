<!DOCTYPE html>
<html>
  <head>
    <title>Automatische slider</title>
    <link rel="stylesheet" href="slider.css" type="text/css" />
  </head>



              <div class="autoslider">
                <img class="foto" src="https://i.ytimg.com/vi/QiCUvLpGp1k/maxresdefault.jpg">
                <img class="foto" src="https://c.tenor.com/uBlrEz2HyPcAAAAC/roblox-dance.gif">
                <img class="foto" src="https://thumbs.gfycat.com/EagerGregariousArmyant-max-1mb.gif">
              </div>
          


              <!-- waaarom krijg ik dit niet werkend met men eigen manual slider was deze daarom maar zo hoppa ez-->
              <script>
              var myIndex = 0;
              carousel();
              
              function carousel() {
                var i;
                var x = document.getElementsByClassName("foto");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 5000); // Kaas is lekker ja 5000ms is dus 5 secondjes kan ook langer 
              }
              </script>

</html>
